<script>

const nomeCores = ["azul", "amarelo", "verde", "branco", "preto", "marrom", "cinza"];
    let corInformada = Number(prompt(`informe uma cor das seguintes: 1-azul, 2-amarelo, 3-verde, 4-branco, 5-preto, 6-marrom, 7-cinza`).trim());
    const numeroRandomico = Math.floor(Math.random() * 7);

    //PROCESSAMENTO
    if (corInformada > 0 && corInformada < 8 && Number.isInteger(corInformada)) {
        if (corInformada - 1 == numeroRandomico) {
            document.write(`PARABÉNS! VOCÊ ESTÁ COM SORTE NA COR ${nomeCores[corInformada - 1]}!`)
        }
        else (
            document.write(`NÃO FOI DESSA VEZ... TENTE NOVAMENTE!`)
        )
    }
    else {
        document.write(`Valor inválido...`);
    }

</script>
