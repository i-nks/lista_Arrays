<script>
    // Problema: Array em ordem decrescente
    // Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente.
    // Para ordenar, NÃO use o método reverse();

    // ENTRADA
    let n1 = Number(prompt('Informe um numero.'));
    let n2 = Number(prompt('Informe mais um numero.'));
    let n3 = Number(prompt('Informe mais um numero.'));

    // PROCESSAMENTO
    let decrescente = [];

    if (n1 > n2 && n2 > n3) {
        decrescente = [n1, n2, n3];
    } 
    else if (n1 > n3 && n3 > n2) {
        decrescente = [n1, n3, n2];
    } 
    else if (n2 > n1 && n1 > n3) {
        decrescente = [n2, n1, n3];
    } 
    else if (n2 > n3 && n3 > n1) {
        decrescente = [n2, n3, n1];
    } 
    else if (n3 > n1 && n1 > n2) {
        decrescente = [n3, n1, n2];
    } 
    else {
        decrescente = [n3, n2, n1];
    }

    // SAÍDA
    alert(decrescente.join(" - "));
</script>
